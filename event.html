<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\main.css">
    <link rel="stylesheet" href="css\event.css">
    <script src="js\main.js"></script>
    <script src="js\event.js"></script>
    <title>{eventName}</title>
</head>
<body>
    <div class="pseudo"></div>
    <main>

        <div id="imgContainer">
            <div class="eventImg"></div>
            <div class="imgBar"></div>
        </div>

        <div id="infoSection">
            <!--// TITLE -->
            <div class="infoTop">
                <div>
                    <h1 class="title">Titel</h1>
                    <p class="category">Kategori</p>
                </div>
                <p class="date">2 Januari 2021</p>
                <p class="venue">Gatan</p>
            </div>

            <!--// INFO -->
            <div class="info">
                <p class="infoText"></p>      
            </div>
            <!--// TICKETS -->
            <div class="tickets">
                <p class="avail_status">Biljetter finns!</p>
                <button class="bookBtn">Boka biljett</button>
            </div>
            <!--// PEOPLE -->
            <div class="people">
                <div class="guests">
                    <p>Gäster:</p>
                </div>
                <div class="staff">
                    <p>Vi som gör eventet:</p>
                </div>
            </div>

            <!--// GUEST BOOK -->
            <div class="gbSection">                
                <div class="guestBook">
                    <div class="messages"></div>
                    <div class="entry">
                        <input id="gbName" type="text" placeholder="Namn">
                        <textarea id="gbEntry" placeholder="Skriv ett meddelande i gästboken! Tryck Enter för att skicka."></textarea>
                    </div>
                </div>

            </div>

        </div>

    </main> 
    <div class="pseudo"></div>
</body>
</html>
